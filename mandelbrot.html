<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mandelbrot Visualisation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <div class="title">
        <h1>Mandelbrot</h1>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#">Mandelbrot</a></li>
            <li><a href="#">Julia</a></li>
            <li><a href="#">Complex Calculator</a></li>
        </ul>
    </nav>
</div>

<div class="canvas-container">
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <div class="button-container">
        <button class="button" onclick="restore()">Default</button>
        <button class="button" onclick="coordinate_system()">Toggle Coordinates</button>
        <button class="button" onclick="generateRandomImage()">Random Image</button>
        <button class="button" onclick="toggleLines()">Toggle Lines</button>

        <div class="input-container">
            <input type="text" id="Real" readonly>
            <input type="text" id="Imaginary" readonly>
            <input type="text" id="zoom" readonly>
        </div>
    </div> 
</div>
<hr>
<script src="juliascript.js"></script>

</body>
</html>
